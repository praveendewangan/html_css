<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
	<style>
		div
		{
			position:absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: 50px;
			height: 50px;
			border-radius: 50%;
			border-top: 5px solid #333;
			border-right: 5px solid #333;
			animation: rotate linear 1s infinite;
		}
		@keyframes rotate
		{
			from
			{
			transform:rotate(0deg);	
			}
			to
			{
				transform: rotate(360deg);
			}
		}
	</style>
<body>
	<div>
	</div>
</body>
</html>
